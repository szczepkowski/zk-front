<form (ngSubmit)="onLogin(f)" #f="ngForm">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email"
           class="form-control"
           id="email"
           name="email"
           required
           ngModel
           #email="ngModel">

    <label for="password">Password</label>
    <input type="password"
           class="form-control"
           id="password"
           name="password"
           required
           ngModel
           #password="ngModel">
  </div>

  <button type="submit"
          class="btn btn-primary"
          [disabled]="!f.valid">Submit
  </button>

</form>
